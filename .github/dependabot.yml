# yaml-language-server: $schema=https://www.schemastore.org/dependabot-2.0.json

updates:
    -   commit-message:
            prefix: chore(deps)
        directory: /
        labels:
            - dependencies
        package-ecosystem: github-actions
        schedule:
            interval: weekly

    -   commit-message:
            prefix: chore(deps)
        directory: /
        groups:
            tailwindcss:
                patterns:
                    - "@tailwindcss/*"
                    - tailwindcss
            typescript:
                patterns:
                    - "@types/*"
                    - typescript
        labels:
            - dependencies
        open-pull-requests-limit: 10
        package-ecosystem: npm
        schedule:
            interval: weekly

version: 2
